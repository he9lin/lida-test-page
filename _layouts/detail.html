---
layout: detail
---

{% include head.html %}
{% include header.html %}

{% if page && page.css %}
  <link rel='stylesheet' type='text/css' href='{{ site.baseurl }}/css/{{ page.css }}.css' />
{% endif %}

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="header-image">
        <div class="page-title">{{ page.title }}</div>
        {% if page.image %}
          <img class="img-responsive" src="{{site.baseurl}}/images/{{page.image}}">
          {% else %}
          <img class="img-responsive" src="{{site.baseurl}}/images/sf-placeholder.jpg">
        {% endif %}
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
<div class="row content">
      <div class="col-lg-2"></div>
  <div class="col-lg-8">
    {{ content }}
  </div>
      <div class="col-lg-2"></div>
</div>
<div class="row">
  <div class="col-lg-12 newsletter">
    <div class="row">
    <div class="col-lg-2"></div>
      <div class="col-lg-3">
        <p>Sign up for our newsletter</p>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Please enter your email ...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Submit</button>
          </span>
        </div>
      </div>
      <div class="col-lg-7"></div>
    </div>
  </div>
</div>
{% include footer-sub.html %}
</div>
